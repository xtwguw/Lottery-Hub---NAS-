<body>

<div class="container">

    <div class="row g-2 mb-3">

                    <div id="cd-draw" class="badge bg-danger fw-normal mt-1">--</div>

    <div class="card mb-4 border-0 shadow-sm">

                    <option value="all">åŠ è½½ä¸­...</option>

                    æ­£åœ¨è¿æ¥æ•°æ®åº“...

            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm mb-5">
        <div class="card-header bg-white fw-bold border-bottom-0">ä¸­å¥–æŸ¥è¯¢ (è‡ªåŠ¨æ ‡çº¢)</div>
        <div class="card-body">
            <div class="row g-2 mb-3">
                <div class="col-7">
                    <select class="form-select" id="issue-sel">
                        <option value="latest">æœ€æ–°ä¸€æœŸ</option>

                <div class="col-5" id="dlt-opt" style="display:none;">
                    <div class="form-check mt-2">

            <textarea class="form-control mb-3" id="bet-nums" rows="3" placeholder="è¾“å…¥å·ç  (æ”¯æŒå¤å¼)&#10;çº¢çƒ è“çƒ (ç©ºæ ¼åˆ†éš”)&#10;ä¾‹å¦‚: 01 02 03 04 05 06 + 01"></textarea>

                <button class="btn btn-outline-danger" onclick="doCheck('history')">éå†æ‰€æœ‰å†å² (å¤§æ•°æ®)</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showError(msg) {
        const el = document.getElementById('error-log');
        el.style.display = 'block';
        el.innerText = "JSé”™è¯¯: " + msg;
    }

    let currentType = 'ssq';
    let globalData = null;
    let currentHistoryList = []; 
    let timerInt; // å…¨å±€å®šæ—¶å™¨

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleString('zh-CN', {hour12: false});
    }, 1000);

    window.onload = function() {
        fetch('/api/init')
            .then(res => {
                if (!res.ok) throw new Error("APIå“åº”å¼‚å¸¸: " + res.status);
                return res.json();
            })
            .then(data => {
                globalData = data;
                loadTab('ssq'); 
            })
            .catch(err => {
                showError("æ•°æ®åŠ è½½å¤±è´¥: " + err.message);
                document.getElementById('loading-tip').innerText = "åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•";
            });
    };

    function loadTab(type) {
        currentType = type;
        document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active', 'bg-primary'));
        const activeBtn = document.getElementById('tab-' + type);
        if(activeBtn) activeBtn.classList.add('active', 'bg-primary');
        
        if (!globalData || !globalData[type]) return;

        const d = globalData[type];
        
        // å¯åŠ¨ä¸¤ä¸ªå€’è®¡æ—¶
        startDualTimer(d.next_stop, d.next_draw);
        
        const sel = document.getElementById('issue-sel');
        sel.innerHTML = `<option value="latest">æœ€æ–°ä¸€æœŸ</option>` + 
                        d.issues.map(i => `<option value="${i.issue}">${i.issue}æœŸ (${i.date})</option>`).join('');
        
        document.getElementById('dlt-opt').style.display = (type === 'dlt') ? 'block' : 'none';

        currentHistoryList = d.history;
        initFilters();
        applyFilters(); 
    }

    function initFilters() {
        const yearSel = document.getElementById('filter-year');
        const issueSel = document.getElementById('filter-issue');
        const years = new Set();
        if (currentHistoryList && currentHistoryList.length > 0) {
            currentHistoryList.forEach(item => {
                if (item.date && item.date.length >= 4) {
                    const y = item.date.substring(0, 4);
                    if (!isNaN(y)) years.add(y);
                }
            });
        }
        const sortedYears = Array.from(years).sort((a, b) => Number(b) - Number(a));
        let yearHtml = '<option value="all">æ‰€æœ‰å¹´ä»½</option>';
        if (sortedYears.length > 0) {
            sortedYears.forEach(y => { yearHtml += `<option value="${y}">${y}å¹´</option>`; });
        } else {
            yearHtml += '<option disabled>æš‚æ— æ•°æ®</option>';
        }
        yearSel.innerHTML = yearHtml;
        issueSel.innerHTML = '<option value="all">æ‰€æœ‰æœŸæ•°</option>';
    }

    function applyFilters(isIssueChange = false) {
        const yearVal = document.getElementById('filter-year').value;
        const issueVal = document.getElementById('filter-issue').value;
        const issueSel = document.getElementById('filter-issue');
        const listDiv = document.getElementById('history-list');

        let filtered = currentHistoryList;
        if (yearVal !== 'all') {
            filtered = filtered.filter(item => item.date.startsWith(yearVal));
            if (!isIssueChange) {
                let issueHtml = '<option value="all">å…¨å¹´æ‰€æœ‰æœŸ</option>';
                filtered.forEach(item => { issueHtml += `<option value="${item.issue}">${item.issue}æœŸ</option>`; });
                issueSel.innerHTML = issueHtml;
            }
        } else {
            if (!isIssueChange) issueSel.innerHTML = '<option value="all">è¯·å…ˆé€‰å¹´ä»½</option>';
        }
        if (issueVal !== 'all') filtered = filtered.filter(item => item.issue === issueVal);

        if (filtered.length === 0) {
            listDiv.innerHTML = '<div class="p-3 text-center text-muted">æœªæ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„æ•°æ®</div>';
            return;
        }
        renderHistoryList(filtered);
    }

    function renderHistoryList(data) {
        const listDiv = document.getElementById('history-list');
        const limit = (document.getElementById('filter-year').value === 'all') ? 50 : 1000;
        const displayData = data.slice(0, limit);

        listDiv.innerHTML = displayData.map((row, idx) => {
            const rArr = row.red.split(' ');
            const bArr = row.blue ? row.blue.split(' ') : [];
            const ballHtml = rArr.map(n => `<span class="ball b-red">${n}</span>`).join('') + 
                             bArr.map(n => `<span class="ball b-blue">${n}</span>`).join('');
            
            let prizeTab = '';
            try {
                const ps = JSON.parse(row.prizes);
                if (ps && ps.length > 0) {
                    prizeTab = `<table class="table table-sm table-bordered text-center small mb-0 mt-2">
                        <thead class="table-light"><tr><th>å¥–é¡¹</th><th>æ³¨æ•°</th><th>å¥–é‡‘</th></tr></thead>
                        <tbody>` + 
                        ps.map(p => `<tr><td>${p.n}</td><td>${p.c}</td><td class="text-danger fw-bold">${p.m}</td></tr>`).join('') +
                        `</tbody></table>`;
                }
            } catch(e) {}

            return `
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed py-2" type="button" data-bs-toggle="collapse" data-bs-target="#c-${row.issue}">
                        <div class="w-100">
                            <div class="d-flex justify-content-between small text-muted mb-1">
                                <span>ç¬¬ ${row.issue} æœŸ</span>
                                <span>${row.date}</span>
                            </div>
                            <div class="text-nowrap overflow-hidden">${ballHtml}</div>
                        </div>
                    </button>
                </h2>
                <div id="c-${row.issue}" class="accordion-collapse collapse" data-bs-parent="#history-list">
                    <div class="accordion-body p-2 bg-light">
                        ${prizeTab}
                    </div>
                </div>
            </div>`;
        }).join('');

        if (data.length > limit) {
            listDiv.innerHTML += '<div class="text-center p-2 small text-muted">ä»…æ˜¾ç¤ºæœ€è¿‘50æ¡ï¼Œè¯·é€‰æ‹©å¹´ä»½æŸ¥çœ‹å†å²æ•°æ®</div>';
        }
    }

    // --- åŒé‡å€’è®¡æ—¶é€»è¾‘ ---
    function startDualTimer(stopTimeStr, drawTimeStr) {
        clearInterval(timerInt);
        
        const stopEl = document.getElementById('stop-date');
        const drawEl = document.getElementById('draw-date');
        const cdStop = document.getElementById('cd-stop');
        const cdDraw = document.getElementById('cd-draw');
        
        stopEl.innerText = stopTimeStr.substring(5, 16); // åªæ˜¾ç¤º MM-DD HH:MM
        drawEl.innerText = drawTimeStr.substring(5, 16);
        
        const targetStop = new Date(stopTimeStr).getTime();
        const targetDraw = new Date(drawTimeStr).getTime();
        
        const calcTime = (target) => {
            const now = new Date().getTime();
            const diff = target - now;
            if (diff < 0) return "å·²ç»“æŸ";
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            if(d>0) return `${d}å¤© ${h}æ—¶ ${m}åˆ†`;
            return `${h}æ—¶ ${m}åˆ† ${s}ç§’`;
        };
        
        // ç«‹å³æ‰§è¡Œä¸€æ¬¡
        cdStop.innerText = calcTime(targetStop);
        cdDraw.innerText = calcTime(targetDraw);
        
        timerInt = setInterval(() => {
            cdStop.innerText = calcTime(targetStop);
            cdDraw.innerText = calcTime(targetDraw);
            
            // æ ·å¼ä¼˜åŒ–ï¼šå¦‚æœå·²ç»“æŸï¼Œå˜ç°è‰²
            cdStop.className = (cdStop.innerText === 'å·²ç»“æŸ') ? "badge bg-secondary fw-normal mt-1" : "badge bg-success fw-normal mt-1";
            cdDraw.className = (cdDraw.innerText === 'å·²ç»“æŸ') ? "badge bg-secondary fw-normal mt-1" : "badge bg-danger fw-normal mt-1";
        }, 1000);
    }

    function renderUserBalls(betStr, winData, type) {
        let redPart = [], bluePart = [];
        if (type === '7xc') {
            redPart = betStr.replace(/[,ï¼Œ]/g, ' ').trim().split(/\s+/);
        } else {
            if (betStr.includes('+')) {
                const p = betStr.split('+');
                redPart = p[0].trim().replace(/[,ï¼Œ]/g, ' ').split(/\s+/);
                bluePart = p[1].trim().replace(/[,ï¼Œ]/g, ' ').split(/\s+/);
            } else {
                const all = betStr.trim().replace(/[,ï¼Œ]/g, ' ').split(/\s+/);
                if (type === 'ssq') { redPart = all.slice(0, all.length-1); bluePart = all.slice(all.length-1); }
                else if (type === 'dlt') { redPart = all.slice(0, all.length-2); bluePart = all.slice(all.length-2); }
            }
        }
        let html = '';
        redPart.forEach(n => {
            if (!n) return;
            const isHit = winData.hit_red.includes(n);
            const cls = isHit ? 'b-red' : 'b-miss'; 
            html += `<span class="ball ${cls}">${n}</span>`;
        });
        if (bluePart.length > 0) {
            html += `<span class="mx-1 text-muted">+</span>`;
            bluePart.forEach(n => {
                if (!n) return;
                const isHit = winData.hit_blue.includes(n);
                const cls = isHit ? 'b-blue' : 'b-miss'; 
                html += `<span class="ball ${cls}">${n}</span>`;
            });
        }
        return html;
    }

    async function doCheck(mode) {
        const raw = document.getElementById('bet-nums').value.trim();
        if (!raw) return alert("è¯·è¾“å…¥å·ç ");
        const resDiv = document.getElementById('check-results');
        resDiv.innerHTML = '<div class="text-center py-3"><div class="spinner-border spinner-border-sm"></div> è®¡ç®—ä¸­...</div>';
        const bets = raw.split('\n').map(s => ({nums: s})).filter(x => x.nums);
        try {
            const resp = await fetch('/api/check', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    type: currentType, mode: mode,
                    issue: document.getElementById('issue-sel').value,
                    zhuijia: document.getElementById('zj-chk').checked, bets: bets
                })
            });
            const data = await resp.json();
            if (data.length === 0) { resDiv.innerHTML = '<div class="alert alert-warning m-3">æœªæŸ¥è¯¢åˆ°ä¸­å¥–ä¿¡æ¯</div>'; return; }
            let html = '';
            data.forEach(item => {
                html += `<div class="p-3 border-bottom bg-white">`;
                if (item.matches.length === 0) {
                    html += `<div class="d-flex justify-content-between"><div class="fw-bold text-muted">${item.bet}</div><span class="badge bg-light text-secondary border align-self-center">æœªä¸­å¥–</span></div>`;
                } else {
                    item.matches.forEach(m => {
                        const winInfo = m.win_data;
                        const highlightedBalls = renderUserBalls(item.bet, winInfo, currentType);
                        let winStr = '';
                        for(let k in winInfo.details) { winStr += `<span class="badge bg-danger me-1">${k} x${winInfo.details[k].count}</span> `; }
                        html += `<div class="mt-2 p-2 rounded" style="background-color: #fff8e1; border: 1px solid #ffe0b2;"><div class="d-flex justify-content-between align-items-center mb-2"><span class="badge bg-secondary">${m.issue}æœŸ</span><span class="text-danger fw-bold fs-5">Â¥${winInfo.total_money.toLocaleString()}</span></div><div class="mb-2"><small class="text-muted d-block mb-1">æ‚¨çš„å·ç  (é«˜äº®ä¸ºå‘½ä¸­):</small><div>${highlightedBalls}</div></div><div class="border-top pt-2 mt-2">${winStr}</div></div>`;
                    });
                }
                html += `</div>`;
            });
            resDiv.innerHTML = html;
        } catch (e) { resDiv.innerHTML = '<div class="text-danger p-3">æŸ¥è¯¢å‡ºé”™: ' + e.message + '</div>'; }
    }
</script>
